<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCIT Source - Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="form-box">
        <!-- LOGIN FORM -->

        <div class="login-container" id="login">
          <div class="top">
            <span>
              Don't have an account?<a href="#" onclick="signup()"
                >Sign up</a
              ></span
            >
            <header>Login</header>
          </div>

          <div class="two-forms">
            <form id="loginForm" action="" method="POST">
              <div class="logininput">
                <input
                  type="text"
                  id="userId"
                  name="userId"
                  placeholder="User Id"
                  required
                />
              </div>

              <div class="logininput">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Password"
                  required
                />
                <span
                  class="toggle-password"
                  onclick="togglePassword('password', 'eyeicon')"
                  ><img id="eyeicon" src="eye-closed.svg"
                /></span>
              </div>

              <input type="submit" class="submit" value="Sign up" />
            </form>
          </div>
        </div>

        <!-- SIGN UP FORM -->

        <div class="signup-container" id="signup">
          <div class="top">
            <span>
              Already have an account?<a href="#" onclick="login()"
                >Login</a
              ></span
            >
            <header>Sign up</header>
          </div>

          <div class="two-forms">
            <form id="loginForm" action="" method="POST">
              <div class="logininput">
                <input
                  type="text"
                  id="userId"
                  name="userId"
                  placeholder="User Id"
                  required
                />
              </div>

              <div class="logininput">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Password"
                  required
                />
                <span
                  class="toggle-password"
                  onclick="togglePassword('password', 'eyeicon')"
                  ><img id="eyeicon" src="eye-closed.svg"
                /></span>
              </div>

              <input type="submit" class="submit" value="Login" />
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
